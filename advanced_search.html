<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles3.css">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

    </head>

    <body>
        <div class = "anchor">
            <a class= "link "href="index.html">Google Search</a>                
        </div>

        <div class="container2">

            <h4 class="adv_search_text">Advanced Search</h4>


            </div class="hr"> 
                <hr></hr>
            </div>

            <div class="find_text">
                <div>
                    Find pages with: 
                </div>
            </div>
            <div class="fm">
                <form action="https://www.google.com/search"> 
                    <div>
                        <label class="label">all these words:</label>
                        <input class="adv_box" type="text"  name ="as_q">
                    </div> 
                    <div>
                        <label class="label">this exact word or phrase:</label>
                        <input class="adv_box"type="text" name ="as_epq">
                    </div>
                    <div >
                        <label class="label">any of these words:</label>
                        <input class="adv_box" type="text" name ="as_oq">
                    </div>
                    <div >
                        <label class="label">none of these words:</label>
                        <input class="adv_box" type="text" name ="as_eq">
                    </div>

                    
                    <div>
                        <input class="adv_button"  type="submit" value="Advanced Search">
                    </div>
                </form> 
            </div>
            
        </div>
    </body>
</html>
